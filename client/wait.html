<html>
    <head>
        <meta charset="utf-8">
        <title>Socket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    
    </head>
    <body>
        <ul id="wait-list" style="color: rgb(200, 200, 200)"></ul>
        <div style="align-items: center; display:flex; flex-direction: column; justify-content: center; height: 100vh">
            <div style="text-align: center">
                <i class="fa fa-gear fa-spin" style="font-size:150px; color: rgb(180, 224, 255)" ></i>
            </div>
            <div style="text-align: center; color: rgb(180, 180, 180)">
                Total <strong id="wait-number"></strong> people are waiting for you.
            </div>
            <div style="text-align: center; color: rgb(180, 180, 180)">
                Please Wait <strong id="wait-minute"></strong> minutes.
            </div>
        </div>
        <script>
            $(() => {
                const socket = io('/wait');

                socket.on('client connected', (clients) => {
                    $('#wait-list').append($('<li>').text(clients));
                });

                //대기열 통과
                socket.on('pass', (msg) => {
                    console.log(msg);
                    location.reload();
                });

                //대기시간 업데이트
                socket.on('wait minute', (minute) => {
                    $('#wait-minute').text(minute);
                });

                //대기인원 업데이트
                socket.on('wait number', (number) => {
                    $('#wait-number').text(number);
                });
            });
        </script>
    </body>
</html>
